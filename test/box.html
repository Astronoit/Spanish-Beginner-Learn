<html>
    <script src='http://127.0.0.1:9001/js/socket.js'></script>
    <!-- <link rel="stylesheet" type="text/css" href="box.css"> -->
    <style>
    body {
        background-color: black;
    }
    #box {
        border-radius: 12px ;
        background: beige;
        /* padding: 35px; */
        width: 500px;
        height: 300px;
        position: relative;
        float: left;
    }
    .top {
        width: 33.3%;
        height:50px;
        float: left;
        font-size: 18px;
        text-align: center;
        font-family: "calibri";
        line-height: 50px;

    }
    #top-left {
        border-radius: 12px 0px 0px 0px;
        background: pink;
    }
    #top-middle {
        background: lightblue;
    }
    #top-right {
        border-radius: 0px 12px 0px 0px;
        background: lightgreen;
    }

    .middle {
        float: left;
        height: 125px;
        display: table;
        width: 100%;
        height: 67%;
        text-align: center;
        font-family: "calibri";
    }

    #word {
        background-color: rgb(255, 0, 0);
        display: table-cell;
        vertical-align: middle;
    }

    .bottom {
        width: 50%;
        height: 50px;
        position: absolute;
        bottom: 0;
        font-size: 18px;
        font-family: "calibri";
        text-align: center;
        vertical-align: middle;
        line-height: 50px;
    }

    #bottom-left {
        border-radius: 0px 0px 0px 12px;
        background: green;
        left:0;
    }

    #bottom-right {
        background: aqua;
        border-radius: 0px 0px 12px 0px;
        right: 0;
    }
     
    </style>
<body>
    <div id="box">
        <span class="top" id="top-left">
            Toggle Picture (P)
        </span>
        <span class="top" id="top-middle">
            Shuffle (S)
        </span>
        <span class="top" id="top-right">
            Toggle Language (L)
        </span>
        <div class="middle" >
            <span id="word">
                Span Text
            </span>
        </div>
        <span class="bottom" id="bottom-left">
            Prev (J)
        </span>
        <span class="bottom" id="bottom-right">
            Next (K)
        </span>
    </div>
</body>
</html>
