<html>
    <script src='http://127.0.0.1:9001/js/socket.js'></script>
    <!-- <link rel="stylesheet" type="text/css" href="box.css"> -->
    <style>
    body {
        background-color: black;
    }
    #box {
        border-radius: 28px ;
        background: beige;
        /* padding: 35px; */
        width: 300px;
        height: 300px;
        position: relative;
    }
    .top {
        width: 33.3%;
        height:50px;
        float: left;
        font-size: 18px;
        text-align: center;

    }


    #top-left {
        border-radius: 28px 0px 0px 0px;
        background: pink;
    }
    #top-middle {
        background: lightblue;
    }
    #top-right {
        border-radius: 0px 28px 0px 0px;
        background: lightgreen;
    }

    .bottom {
        width: 50%;
        height: 50px;
        position: absolute;
        bottom: 0;
        font-size: 18px;
        text-align: center;
    }

    #bottom-left {
        border-radius: 0px 0px 0px 28px;
        background: green;
        left:0;
    }

    #bottom-right {
        background: orange;
        border-radius: 0px 0px 28px 0px;
        right: 0;
    }
     
    </style>
<body>
    <div id="box">
        <span class="top" id="top-left">
            Toggle Picture (P)
        </span>
        <span class="top" id="top-middle">
            Shuffle (S)
        </span>
        <span class="top" id="top-right">
            Toggle Language (L)
        </span>
        <span class="bottom" id="bottom-left">
            Prev
        </span>
        <span class="bottom" id="bottom-right">
            Next
        </span>
    </div>
</body>
</html>
